name: Build and Sign Docker Image

on:
  push:
    branches: [ main ] # or your desired branch

jobs:
  build-sign:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: saivenkatvaraprasady/n8n-node-app:latest

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.2.0

      - name: Sign Docker image
        run: |
          echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key
          cosign sign --key cosign.key --password-env COSIGN_PASSWORD saivenkatvaraprasady/n8n-node-app:latest
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
